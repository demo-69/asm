<div class="container">
  <div class="login-form">
    <form action="" method="post">
      <h1>Đổi mật khẩu</h1>
      <div class="input-box">
        <i></i>
        <input
          ng-model="pass"
          type="text"
          placeholder="Nhập mật khẩu cũ"
        /><span class="text-danger">{{eror.pass}}</span>
      </div>
      <div class="input-box">
        <i></i>
        <input
          ng-model="pass1"
          type="password"
          placeholder="Nhập mật khẩu mới"
        />
      </div>
      <div class="input-box">
        <i></i>
        <input
          ng-model="pass2"
          type="password"
          placeholder="Xác nhận mật khẩu mới"
        />
        <span class="text-danger">{{eror.pass1}}</span>
      </div>
      <div class="btn-box">
        <button ng-click="doiMatKhau($event,$index)" type="submit">
          Đổi mk
        </button>
      </div>
    </form>
  </div>
</div>
