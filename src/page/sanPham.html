<div class="container">
  <h4 style="text-align: center">Tất cả sản phẩm</h4>
  <div
    class="d-flex"
    style="
      border: 1px solid gray;
      border-radius: 20px;
      background-color: rgb(218, 219, 219);
    "
  >
    <div
      style="
        background-color: rgb(175, 212, 211);
        width: 200px;
        border-radius: 20px;
      "
      class="thuMuc p-2"
    >
      <h4>Danh mục</h4>
      <ul>
        <li ng-repeat="lsp in listLoaiSP">
          <a href="#dtGaming/{{lsp.theLoai}}">{{lsp.theLoai}}</a>
        </li>
      </ul>
    </div>
    <div
      style="background-color: rgb(218, 219, 219); border-radius: 20px"
      class="sanPham w-100"
    >
      <div class="sanphamhot">
        <div class="row">
          <div ng-repeat="sp in listPage" class="col-lg-4">
            <div class="card" style="width: 18rem">
              <img
                src="../assets/ip/{{sp.anh}}"
                class="card-img-top"
                alt="ảnh san phẩm"
              />
              <div class="card-body">
                <a href="#detail/{{sp.id}}"
                  ><h5 class="card-title">{{sp.ten}}</h5></a
                >

                <p class="card-text">{{sp.mota}}</p>
                <p>Giá: {{sp.giaSale}} <span>{{sp.gia}}</span></p>
                <a href="#" class="btn btn-primary">Thêm vào giỏ</a>
              </div>
            </div>
          </div>
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li
                class="page-item"
                ng-click="getPhanTrang(pageHienTai-1,9,tenLoai)"
              >
                <span class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </span>
              </li>

              <li
                ng-repeat="n in pagin"
                ng-click="getPhanTrang(n,8)"
                class="page-item"
              >
                <span class="page-link">{{n}}</span>
              </li>

              <li
                class="page-item"
                ng-click="getPhanTrang(pageHienTai+1,9,tenLoai)"
              >
                <span class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
